<div class="container">
    <div class="row">
        <div class="col text-center">
            <div class="title-box">
                <h1 class="title" style="color: whitesmoke;">{{ titulo }}</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Item..." [(ngModel)]="searchText"
                    (input)="filterItems()" />
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngIf="isLoading" class="col-12 loading-animation d-flex align-items-center justify-content-center text-center">
            <div class="position-fixed top-50 start-50 translate-middle">
                <mat-spinner></mat-spinner>
            </div>
        </div>
        <div *ngIf="!isLoading" class="col-12">
            <div class="row">
                <div class="col-2" *ngFor="let item of filteredItems; let i = index">
                    <div class="card mx-auto my-4" style="width: 100%;" (click)="redirectToItem(item.id)">
                        <div class="card-body text-center">
                            <h1 class="card-title text-center" style="font-size: 1.5rem;">
                                {{ item.name.charAt(0).toUpperCase() + item.name.slice(1) }}
                            </h1>
                            <div *ngIf="item.sprites.default != null; then thenBlock; else elseBlock"></div>
                            <ng-template #thenBlock>
                                <img [src]="item.sprites.default" style="width: 5rem;">
                            </ng-template>
                            <ng-template #elseBlock>
                                <img src='../../../assets/imgs/missing.png' style="width: 5rem;">
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
